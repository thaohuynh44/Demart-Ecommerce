<div class="card mb-4 shadow-sm h-100">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light" style="height: 200px;">
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase text-info">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price}} VND</span>
        
        <div class="btn-group mt-auto">
            <button class="btn btn-sm btn-outline-secondary fa fa-shopping-cart mr-2"></button>
            <button class="btn btn-sm btn-outline-secondary">Xem</button>
        </div>     
    </div>
</div>
