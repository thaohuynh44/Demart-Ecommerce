<div class="card mb-4 shadow-sm h-100">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light" style="height: 200px;">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button class="btn btn-sm btn-info fa fa-shopping-cart mr-2"></button>
            <button routerLink="/shop/{{product.id}}" class="btn btn-sm btn-info">Xem</button>
        </div>  
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase text-info">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency: "VND"}}</span>   
    </div>
</div>
