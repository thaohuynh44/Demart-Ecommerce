<header>
    <span *ngIf="totalCount && totalCount > 0">
        Hiển thị
        <strong>
            {{(pageNumber-1) * pageSize+1}} - 
            {{pageNumber*pageSize
                > this.totalCount
                ? this.totalCount
                : pageNumber*pageSize
            }}
        </strong> của <strong>{{this.totalCount}}</strong> Kết quả</span>
        <span *ngIf="totalCount === 0">
            Có <strong>0</strong> kết quả từ bộ lọc
        </span>
</header>
