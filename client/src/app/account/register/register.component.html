<div class="d-flex justify-content-center mt-5">
    <div class="col-4">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Đăng ký</h1>
            </div>

            <app-text-input formControlName="displayName" [label]="'Tên hiển thị'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Mật khẩu'" [type]="'password'"></app-text-input>

            <!-- <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul> -->
            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <button class="btn btn-info btn-block" type="submit">Đăng ký</button>
        </form>
    </div>
</div>
